name: Tests

on: push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1    
      with:
        node-version: '12.x'
      
    - run: npm install   
    - run: npm run lint
    - run: npm run test
    - run: npm run s3-local-setup
    - run: npm run integration:local
    - run: npm run sls-config-check